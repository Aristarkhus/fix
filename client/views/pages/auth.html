<div class="auth-page" >
    <div class="container auth-container">
        <div class="auth">

          <img src="image/logos.png" style="height: 200px; margin-left: 60px;">
          <br><br><br>

            <!-- Auth Page Header Tabs start -->
            <div class="auth-header">
                <button type="button" class="btn btn-primary auth-header-btn" ng-click="active = 0">Login</button>
                <button type="button" class="btn btn-primary auth-header-btn" ng-click="active = 1">Register</button>
            </div>
            <!-- Auth Page Header Tabs ends -->


            <div class="auth-content">
                <uib-tabset active="active">
                    <!-- Login Tab starts -->
                    <uib-tab index="0">
                        <div class="login">
                            <div class="form-group">

                                <input type="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"
                                    ng-model="data.loginUsername" style="background-image: url(images/bg_1.jpg);">
                            </div>
                            <div class="form-group">

                                <input type="password"
                                    class="form-control"
                                    id="login-password"
                                    placeholder="Password"
                                    ng-model="data.loginPassword">
                            </div>
                            <button class="btn btn-primary" ng-click="loginUser()" style="margin-left: 125px;">Login</button>
                        </div>
                    </uib-tab>
                    <!-- Login Tab ends -->
                    <!-- Register Tab starts -->
                    <uib-tab index="1">
                        <div class="register">
                            <div class="form-group">

                                <input type="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"
                                    autocomplete="off"
                                    ng-model="data.regUsername"
                                    ng-keyup="initiateCheckUserName()"
                                    ng-keydown="clearCheckUserName()"
                                />
                                <div ng-show='data.usernameAvailable'>
                                    <br>
                                    <div class="alert alert-danger" role="alert">
                                        <strong>{{ data.regUsername }}</strong> Username is already taken.
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">

                                <input type="password"
                                    class="form-control"
                                    id="reg-password"
                                    placeholder="Password"
                                    ng-model="data.regPassword">
                            </div>
                            <button class="btn btn-primary" ng-click="registerUser()" style="margin-left: 125px;">Register</button>
                        </div>
                    </uib-tab>
                    <!-- Register Tab ends -->
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
