<div class="auth-page" >
    <div class="container auth-container">
        <div class="auth">

          <img src="image/logos.png" style="height: 200px; margin-left: 60px;">
          <br><br><br>

            <!-- Pilihan regis / login-->
            <div class="auth-header">
                <button style="margin-left: 70px;" type="button" class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3" ng-click="active = 0">Login</button>
                <button type="button" class="btn btn-white btn-outline-white p-3 px-xl-4 py-xl-3" ng-click="active = 1">Register</button>
            </div>



            <div class="auth-content">
                <uib-tabset active="active">
                    <!-- Fungsi Login-->
                    <uib-tab index="0">
                        <div class="login">
                            <div class="form-group">

                                <input type="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"
                                    ng-model="data.loginUsername" style="background-image: url(images/bg_1.jpg);">
                            </div>
                            <div class="form-group">

                                <input type="password"
                                    class="form-control"
                                    id="login-password"
                                    placeholder="Password"
                                    ng-model="data.loginPassword">
                            </div>
                            <button class="btn btn-primary p-3 px-xl-4 py-xl-3" ng-click="loginUser()" style="margin-left: 125px;">Login</button>
                        </div>
                    </uib-tab>

                    <!--Fungsi Register -->
                    <uib-tab index="1">
                        <div class="register">
                            <div class="form-group">

                                <input type="username"
                                    class="form-control"
                                    id="username"
                                    placeholder="Username"
                                    autocomplete="off"
                                    ng-model="data.regUsername"
                                    ng-keyup="initiateCheckUserName()"
                                    ng-keydown="clearCheckUserName()"
                                />
                                <div ng-show='data.usernameAvailable'>
                                    <br>
                                    <div class="alert alert-danger" role="alert">
                                        <strong>{{ data.regUsername }}</strong> wes ono sing nganggo lurd !
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">

                                <input type="password"
                                    class="form-control"
                                    id="reg-password"
                                    placeholder="Password"
                                    ng-model="data.regPassword">
                            </div>
                            <button class="btn btn-primary p-3 px-xl-4 py-xl-3" ng-click="registerUser()" style="margin-left: 117px;">Register</button>
                        </div>
                    </uib-tab>
                  
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
